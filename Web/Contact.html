<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            display: flex;
            align-items: center;
            background-color: #f4f4f4;
            border-bottom: 2px solid #ccc;
            padding: 10px 20px;
            position: relative;
        }
        header img {
            width: 50px;
            height: 50px;
            position: absolute;
            top: 0;
            left: 20px;
            cursor: pointer;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
            margin-left: 80px;
        }
        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .player-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        .player-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
        }
        .player-details h3, .player-details p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="Pics/mlb logo.png" alt="MLB Logo">
        </a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html">Players</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="Search.html">Search</a></li>
                <li><a href="https://www.mlb.com/">MLB</a></li>
            </ul>
        </nav>
    </header>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <section class="contact-info">
            <h2>Get in Touch</h2>
            <p>Email: <a href="mailto:treyten.kolar@trojans.dsu.edu">treyten.kolar@trojans.dsu.edu</a></p>
            <p>Feel free to reach out to us for any inquiries, feedback, or assistance.</p>
        </section>
        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form>
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your message here" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
</body>
</html>
