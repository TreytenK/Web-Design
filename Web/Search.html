<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            display: flex;
            align-items: center;
            background-color: #f4f4f4;
            border-bottom: 2px solid #ccc;
            padding: 10px 20px;
            position: relative;
        }
        header img {
            width: 50px;
            height: 50px;
            position: absolute;
            top: 0;
            left: 20px;
            cursor: pointer;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
            margin-left: 80px;
        }
        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .player-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        .player-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
        }
        .player-details h3, .player-details p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="Pics/mlb logo.png" alt="MLB Logo">
        </a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html">Players</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="Search.html">Search</a></li>
                <li><a href="https://www.mlb.com/">MLB</a></li>
            </ul>
        </nav>
    </header>
    <script>
        const players = [
            { name: "Shohei Ohtani", years: 10 },
            { name: "Juan Soto", years: 12 },
            { name: "Zack Wheeler", years: 6 },
            { name: "Aaron Judge", years: 9 },
            { name: "Jacob deGrom", years: 5 },
            { name: "Blake Snell", years: 7 },
            { name: "Gerrit Cole", years: 9 },
            { name: "Mike Trout", years: 12 },
            { name: "Anthony Rendon", years: 7 },
            { name: "Francisco Lindor", years: 10 }
        ];

        function searchPlayer() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';

            const filteredPlayers = players.filter(player =>
                player.name.toLowerCase().includes(query)
            );

            if (filteredPlayers.length === 0) {
                resultsContainer.innerHTML = '<p>No players found.</p>';
                return;
            }

            filteredPlayers.forEach(player => {
                const playerElement = document.createElement('div');
                playerElement.className = 'player';
                playerElement.innerHTML = `<strong>${player.name}</strong>: ${player.years} years`;
                resultsContainer.appendChild(playerElement);
            });
        }
    </script>
</head>
<body>
    <header>
        <h1>Search Players</h1>
    </header>
    <main>
        <div class="search-container">
            <label for="search-input">Enter player name:</label>
            <input type="text" id="search-input" oninput="searchPlayer()" placeholder="Search for a player...">
        </div>
        <div id="results" class="results">
            <!-- Results will appear here -->
        </div>
    </main>
</body>
</html>
